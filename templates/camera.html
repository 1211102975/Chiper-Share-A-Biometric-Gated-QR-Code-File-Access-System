<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #videoElement {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Face Verification</h2>
                
                <video id="videoElement" autoplay></video>
                
                <div class="text-center">
                    <button class="btn btn-primary" onclick="startCamera()">Start Camera</button>
                    <button class="btn btn-danger" onclick="stopCamera()">Stop Camera</button>
                </div>

                <div id="statusBox" class="status-box">
                    <h4>Status:</h4>
                    <div id="statusContent">Camera not started</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('videoElement');
        let stream = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                document.getElementById('statusContent').textContent = 'Camera started - Please look at the camera';
            } catch (err) {
                document.getElementById('statusContent').textContent = 'Error accessing camera: ' + err.message;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                document.getElementById('statusContent').textContent = 'Camera stopped';
            }
        }

        // Clean up when page is closed
        window.onbeforeunload = function() {
            stopCamera();
        };
    </script>
</body>
</html>
